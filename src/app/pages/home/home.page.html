<ion-header>
  <ion-toolbar>
    <ion-title>GAD CHAMBO</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/new-category">
        <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>

  <ion-item-sliding *ngFor="let category of categories">
    <ion-card color="light">        
        <ion-toolbar color="light">
            <ion-buttons slot="primary">
                <ion-button color="secondary" routerLink="/places/{{category.id}}">
                    <ion-icon slot="icon-only" name="eye"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>{{ category.nombre }}</ion-title>
        </ion-toolbar>
        <ion-card-content>
            
        </ion-card-content>
    </ion-card>
</ion-item-sliding>

</ion-content>
